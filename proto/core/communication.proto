syntax = "proto3";
package tusk.drift.core.v1;

import "core/span.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";

option go_package = "./core";

// Generic protocol between CLI and SDK - completely instrumentation-agnostic
service MockService {
  rpc Connect(ConnectRequest) returns (ConnectResponse);
  rpc GetMock(GetMockRequest) returns (GetMockResponse);
  rpc SendInboundSpanForReplay(SendInboundSpanForReplayRequest) returns (SendInboundSpanForReplayResponse);
}

// SDK runtime environment
enum Runtime {
  RUNTIME_UNSPECIFIED = 0;
  RUNTIME_NODE = 1;
  RUNTIME_PYTHON = 2;
}

// SDK connection handshake
message ConnectRequest {
  string service_id = 1;
  string sdk_version = 2;
  string min_cli_version = 3;
  google.protobuf.Struct metadata = 4; // Additional metadata (JSON-serializable)
  Runtime runtime = 5; // SDK runtime (node, python)
}

message ConnectResponse {
  bool success = 1;
  string error = 2;
}

message GetMockRequest {
  string request_id = 1; // For async correlation (used in CLI)
  string test_id = 2; // Trace/test identifier
  Span outbound_span = 3;
  string stack_trace = 4;
  string operation = 5; // "GET", "query", "execute", "get", etc.
  map<string, string> tags = 6; // Generic key-value metadata
  google.protobuf.Timestamp requested_at = 7;
}

message GetMockResponse {
  string request_id = 1; // Correlate with request
  bool found = 2; // Whether mock was found

  // Opaque response data - CLI returns as-is from stored spans
  google.protobuf.Struct response_data = 3; // Response payload
  google.protobuf.Struct metadata = 4; // Response metadata (headers, status, etc.)

  // Error information
  string error = 5; // Error message if not found
  string error_code = 6; // Error classification

  // Mock metadata
  string matched_span_id = 7; // Which span was matched
  google.protobuf.Timestamp matched_at = 8; // When the match occurred

  // Match information (populated when found=true)
  optional MatchLevel match_level = 9;
}

// Message types for the Unix socket protocol
message SDKMessage {
  MessageType type = 1;
  string request_id = 2;
  oneof payload {
    ConnectRequest connect_request = 3;
    GetMockRequest get_mock_request = 4;
    SendInboundSpanForReplayRequest send_inbound_span_for_replay_request = 5;
    SendAlertRequest send_alert_request = 6;
    EnvVarRequest env_var_request = 7;
    SetTimeTravelResponse set_time_travel_response = 8;
  }
}

message CLIMessage {
  MessageType type = 1;
  string request_id = 2;
  oneof payload {
    ConnectResponse connect_response = 3;
    GetMockResponse get_mock_response = 4;
    SendInboundSpanForReplayResponse send_inbound_span_for_replay_response = 5;
    EnvVarResponse env_var_response = 6;
    SetTimeTravelRequest set_time_travel_request = 7;
  }
}

enum MessageType {
  MESSAGE_TYPE_UNSPECIFIED = 0;
  MESSAGE_TYPE_SDK_CONNECT = 1;
  MESSAGE_TYPE_MOCK_REQUEST = 2;
  MESSAGE_TYPE_INBOUND_SPAN = 3;
  MESSAGE_TYPE_ALERT = 4;
  MESSAGE_TYPE_ENV_VAR_REQUEST = 5;
  MESSAGE_TYPE_SET_TIME_TRAVEL = 6;
}

message SendInboundSpanForReplayRequest {
  Span span = 1;
}

message SendInboundSpanForReplayResponse {
  bool success = 1;
}

message SendAlertRequest {
  oneof alert {
    InstrumentationVersionMismatchAlert version_mismatch = 1;
    UnpatchedDependencyAlert unpatched_dependency = 2;
  }
}

message InstrumentationVersionMismatchAlert {
  string module_name = 1;
  string requested_version = 2; // Can be empty if version not found
  repeated string supported_versions = 3;
  string sdk_version = 4;
}

message UnpatchedDependencyAlert {
  string stack_trace = 1;
  string trace_test_server_span_id = 2;
  string sdk_version = 3;
}

message EnvVarRequest {
  string trace_test_server_span_id = 1;
}

message EnvVarResponse {
  map<string, string> env_vars = 1;
}

// Request from CLI to SDK to start time travel before request replay
// Currently only used for python SDK
message SetTimeTravelRequest {
  // Unix timestamp in seconds (can include fractional seconds)
  double timestamp_seconds = 1;
  // The trace ID this time travel is for (for debugging/logging)
  string trace_id = 2;
  // Description of why this timestamp was chosen: "first_span" or "server_span"
  string timestamp_source = 3;
}

// Response from SDK acknowledging time travel was set
message SetTimeTravelResponse {
  bool success = 1;
  string error = 2;
}
