name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      temp_version:
        description: 'Optional version override (ex: 1.2.3-test)'
        required: false
        default: ''

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      TEMP_VERSION: ${{ github.event_name == 'workflow_dispatch' && inputs.temp_version || '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Buf
        uses: bufbuild/buf-setup-action@v1

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
          scope: "@use-tusk"

      - name: Install dependencies
        run: npm ci

      - name: Generate code
        run: npm run generate

      - name: Build
        run: npm run build

      - name: Override package version for testing
        if: env.TEMP_VERSION != ''
        run: npm version "$TEMP_VERSION" --no-git-tag-version

      - name: Publish to NPM registry
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
